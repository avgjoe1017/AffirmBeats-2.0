name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: affirmbeats_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: ./backend
        run: bun install
      
      - name: Generate Prisma client
        working-directory: ./backend
        run: bunx prisma generate
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/affirmbeats_test
        run: bunx prisma migrate deploy
      
      - name: Run type check
        working-directory: ./backend
        run: bun run typecheck
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/affirmbeats_test
          NODE_ENV: test
          BETTER_AUTH_SECRET: test-secret-key-for-ci-testing-only-min-32-chars
          BACKEND_URL: http://localhost:3000
        run: bun run test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        if: always()

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: bun install
      
      - name: Run type check
        run: bun run typecheck
      
      - name: Run linter
        run: bun run lint
      
      - name: Run tests
        run: bun run test:ci
        env:
          EXPO_PUBLIC_VIBECODE_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_VIBECODE_BACKEND_URL || 'http://localhost:3000' }}
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build backend
        working-directory: ./backend
        run: bun run build
      
      # TODO: Add frontend build when needed

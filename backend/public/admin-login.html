<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Recenter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #8b7ab8;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #9e9eb0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #9e9eb0;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            background: #0f0f1e;
            border: 1px solid #2a2a3e;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #8b7ab8;
        }
        .btn {
            width: 100%;
            background: #8b7ab8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #6b5a98;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            background: #3f1e1e;
            border: 1px solid #f87171;
            color: #f87171;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success {
            background: #1e3f2e;
            border: 1px solid #4ade80;
            color: #4ade80;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .link {
            color: #8b7ab8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .info {
            background: #1e2e3f;
            border: 1px solid #3a3a4e;
            color: #9e9eb0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Sign in to access the admin dashboard</p>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div class="info">
            <strong>First time?</strong><br>
            If you don't have an account, sign up first. Then add your email to <code>ADMIN_EMAILS</code> in <code>.env</code>.
        </div>

        <form id="loginForm" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="submitBtn">Sign In</button>
        </form>

        <a href="#" onclick="handleSignUp(event)" class="link">Don't have an account? Sign up</a>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function handleSignIn(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/sign-in/email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Sign in failed');
                }

                successDiv.textContent = '‚úÖ Signed in successfully! Redirecting...';
                successDiv.style.display = 'block';

                // Redirect to admin dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 1000);
            } catch (err) {
                errorDiv.textContent = `Error: ${err.message}`;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            const email = prompt('Enter your email:');
            if (!email) return;

            const password = prompt('Enter a password (min 8 characters):');
            if (!password || password.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }

            const name = prompt('Enter your name (optional):') || '';

            try {
                const response = await fetch(`${API_BASE}/api/auth/sign-up/email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, name }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Sign up failed');
                }

                alert('‚úÖ Account created! Now sign in with your credentials.\n\nRemember to add your email to ADMIN_EMAILS in .env to access admin features.');
                
                // Pre-fill email
                document.getElementById('email').value = email;
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        }

        // Check if already signed in
        async function checkSession() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/session`, {
                    credentials: 'include',
                });
                const data = await response.json();
                
                if (data.user) {
                    // Already signed in, redirect
                    window.location.href = '/admin';
                }
            } catch (err) {
                // Not signed in, show login form
            }
        }

        checkSession();
    </script>
</body>
</html>

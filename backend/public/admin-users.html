<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            max-width: 100%;
            margin: 0;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #1a1a2e;
            border-right: 1px solid #2a2a3e;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #8b7ab8;
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a3e;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-decoration: none;
            color: #9e9eb0;
            transition: all 0.2s;
        }
        .nav-item:hover {
            background: #2a2a3e;
            color: #e0e0e0;
        }
        .nav-item.active {
            background: #8b7ab8;
            color: white;
        }
        .nav-item .icon {
            font-size: 20px;
        }
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        h1 { color: #8b7ab8; margin-bottom: 10px; }
        .subtitle { color: #9e9eb0; margin-bottom: 20px; }
        .toolbar {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .toolbar input, .toolbar select {
            background: #0f0f1e;
            border: 1px solid #2a2a3e;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .toolbar input { flex: 1; min-width: 200px; }
        .btn {
            background: #8b7ab8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { background: #6b5a98; }
        .user-card {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .user-info h3 {
            color: #8b7ab8;
            margin-bottom: 5px;
        }
        .user-email { color: #9e9eb0; font-size: 14px; }
        .tier-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .tier-free { background: #2a2a3e; color: #9e9eb0; }
        .tier-pro { background: #f59e0b; color: #000; }
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .stat-item {
            background: #0f0f1e;
            padding: 10px;
            border-radius: 6px;
        }
        .stat-label {
            color: #9e9eb0;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 600;
        }
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 12px;
            padding: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="/admin" class="nav-item">
                <span class="icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="/admin/affirmations" class="nav-item">
                <span class="icon">üìö</span>
                <span>Library</span>
            </a>
            <a href="/admin/users" class="nav-item active">
                <span class="icon">üë•</span>
                <span>Users</span>
            </a>
            <a href="/admin/logs" class="nav-item">
                <span class="icon">üìä</span>
                <span>Logs</span>
            </a>
            <a href="/admin/templates" class="nav-item">
                <span class="icon">üé®</span>
                <span>Templates</span>
            </a>
            <a href="/admin/default-sessions" class="nav-item">
                <span class="icon">üéØ</span>
                <span>Defaults</span>
            </a>
            <a href="/admin/voice-settings" class="nav-item">
                <span class="icon">üé§</span>
                <span>Voice</span>
            </a>
            <a href="/admin/config" class="nav-item">
                <span class="icon">‚öôÔ∏è</span>
                <span>Config</span>
            </a>
        </div>

        <div class="main-content">
            <div style="margin-bottom: 20px;">
                <h1>üë• User Management</h1>
                <p class="subtitle">View and manage users</p>
            </div>

            <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Search by email or name...">
            <select id="tierFilter">
                <option value="">All Tiers</option>
                <option value="free">Free</option>
                <option value="pro">Pro</option>
            </select>
            <button class="btn" onclick="loadUsers()">üîç Search</button>
            <a href="/api/admin/export?type=users" class="btn" download style="text-decoration: none; display: inline-block;">üì• Export CSV</a>
        </div>

            <div id="usersList"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #8b7ab8; margin: 0;" id="modalTitle">User Details</h2>
                <button onclick="closeUserModal()" style="background: none; border: none; color: #9e9eb0; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <div id="userDetails"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 1;

        async function loadUsers() {
            const search = document.getElementById('searchInput').value;
            const tier = document.getElementById('tierFilter').value;

            const params = new URLSearchParams({
                page: currentPage,
                limit: 50,
            });
            if (search) params.append('search', search);
            if (tier) params.append('tier', tier);

            try {
                const response = await fetch(`${API_BASE}/api/admin/users?${params}`);
                const data = await response.json();
                displayUsers(data.users, data.pagination);
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        }

        function displayUsers(users, pagination) {
            const list = document.getElementById('usersList');
            
            if (users.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: #9e9eb0;">No users found</div>';
                return;
            }

            list.innerHTML = users.map(user => {
                const tier = user.subscription?.tier || 'free';
                const usage = user.subscription?.customSessionsUsedThisMonth || 0;
                const limit = tier === 'pro' ? 'unlimited' : (user.subscription?.customSessionsLimit || 3);
                const lastActive = new Date(user.lastActive).toLocaleDateString();
                const joined = new Date(user.createdAt).toLocaleDateString();

                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-info">
                                <h3>${user.email || user.id.substring(0, 8)}</h3>
                                <div class="user-email">${user.name || 'No name'} ‚Ä¢ Joined: ${joined}</div>
                            </div>
                            <span class="tier-badge tier-${tier}">${tier.toUpperCase()}</span>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-label">Sessions</div>
                                <div class="stat-value">${user.sessionCount || 0}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Usage This Month</div>
                                <div class="stat-value">${usage} / ${limit}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Last Active</div>
                                <div class="stat-value" style="font-size: 14px;">${lastActive}</div>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn" onclick="viewUserDetails('${user.id}')">View Details</button>
                            <button class="btn" onclick="changeTier('${user.id}', '${tier === 'free' ? 'pro' : 'free'}')">
                                ${tier === 'free' ? 'Grant Pro' : 'Revoke Pro'}
                            </button>
                            ${tier === 'free' && usage >= 3 ? '<button class="btn" onclick="resetUsage(\'' + user.id + '\')">Reset Usage</button>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Pagination
            const paginationEl = document.getElementById('pagination');
            if (pagination.totalPages > 1) {
                paginationEl.innerHTML = `
                    <button onclick="changePage(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''} style="background: #2a2a3e; color: #e0e0e0; border: 1px solid #3a3a4e; padding: 8px 12px; border-radius: 6px; cursor: pointer;">Previous</button>
                    <span style="color: #9e9eb0; padding: 8px 12px;">Page ${pagination.page} of ${pagination.totalPages} (${pagination.total} total)</span>
                    <button onclick="changePage(${pagination.page + 1})" ${pagination.page === pagination.totalPages ? 'disabled' : ''} style="background: #2a2a3e; color: #e0e0e0; border: 1px solid #3a3a4e; padding: 8px 12px; border-radius: 6px; cursor: pointer;">Next</button>
                `;
            } else {
                paginationEl.innerHTML = '';
            }
        }

        function changePage(page) {
            currentPage = page;
            loadUsers();
        }

        async function viewUserDetails(userId) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}`);
                const data = await response.json();
                
                const user = data.user;
                const stats = data.stats;
                const recentSessions = data.recentSessions;

                document.getElementById('userDetails').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                            <div><strong>Email:</strong> ${user.email}</div>
                            <div><strong>Tier:</strong> ${user.subscription?.tier || 'free'}</div>
                            <div><strong>Joined:</strong> ${new Date(user.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px;">
                            <div class="stat-item">
                                <div class="stat-label">Total Sessions</div>
                                <div class="stat-value">${stats.totalSessions}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Favorites</div>
                                <div class="stat-value">${stats.favoriteCount}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Replays</div>
                                <div class="stat-value">${stats.replayCount}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Avg Rating</div>
                                <div class="stat-value">${stats.avgRating > 0 ? stats.avgRating.toFixed(1) : 'N/A'}</div>
                            </div>
                        </div>
                        <div>
                            <h3 style="color: #8b7ab8; margin-bottom: 10px;">Recent Sessions</h3>
                            <div style="max-height: 300px; overflow-y: auto;">
                                ${recentSessions.length > 0 ? recentSessions.map(s => `
                                    <div style="padding: 10px; border-bottom: 1px solid #2a2a3e;">
                                        ${new Date(s.createdAt).toLocaleString()} - ${s.goal} (${s.matchType})
                                        ${s.userRating ? ` - ${s.userRating}‚òÖ` : ''}
                                        ${s.wasReplayed ? ' üîÑ' : ''}
                                    </div>
                                `).join('') : '<div style="color: #9e9eb0;">No recent sessions</div>'}
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('userModal').classList.add('active');
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        async function changeTier(userId, newTier) {
            if (!confirm(`Change user tier to ${newTier.toUpperCase()}?`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/tier`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tier: newTier }),
                });

                if (!response.ok) throw new Error('Failed to update tier');
                loadUsers();
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        }

        async function resetUsage(userId) {
            if (!confirm('Reset user\'s monthly usage counter?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/reset-usage`, {
                    method: 'POST',
                });

                if (!response.ok) throw new Error('Failed to reset usage');
                loadUsers();
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        }

        loadUsers();
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUsers();
        });
    </script>
</body>
</html>
